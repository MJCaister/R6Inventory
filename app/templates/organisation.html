{% extends "layout.html" %}

{% block content %}
<div id="item">
    <h3>{{ item.name }}</h3>
    <img class="small_image" src={{ item.small_image }}>
</div>
<div id="sub_item">
    <p><b>Operators:</b></p>
    {% for op in ops %}
    <figure class="item">
    <a href="/operator/{{ op.name }}">
        <img class="small_image" src="{{ op.small_image }}">
        <figcaption class="item_caption">{{ op.name }}</figcaption>
    </a>
    </figure>
    {% endfor %}
</div>
{% endblock %}
