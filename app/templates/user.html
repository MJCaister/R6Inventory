{% extends 'layout.html' %}

{% block content %}

<table id="profile">
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td><h1>User: {{ user.username }}</h1></td>
        <td><a href="{{ url_for('user_settings', username=user.username)}}">Change Profile Information</a></td>
    </tr>
</table>
{% endblock %}
