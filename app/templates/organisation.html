{% extends "layout.html" %}

{% block content %}
<div id="item">
    <h3>{{ item.name }}</h3>
    <img class="small_image" src={{ item.small_image }}>
</div>
<div id="sub_item">
    <p><b>Operators:</b></p>
    {% for op in ops %}
    <a href="/operator/{{ op.name }}">{{ op.name }}</a>
    {% endfor %}
</div>
{% endblock %}
