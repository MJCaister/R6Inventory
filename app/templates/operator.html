{% extends "layout.html" %}

{% block content %}
<div id="item">
    <h2>{{ item.name }}</h2>
    <img class="small_image" src={{ item.small_image }}>
    <img class="large_image" src={{ item.large_image }}>
</div>
<div id="sub_item">
    <p><b>Organisation:</b> <a href="/organisation/{{ org.name }}">{{ org.name }}</a></p>
</div>
<div id="sub_item">
    <p><b>Weapons:</b></p>
    {% for item in items %}
    {% if item.type == 8 %}
    <figure class="item">
    <a href="/weapon/{{ item.name }}">
        <img class="small_image" src="{{ item.small_image }}">
        <figcaption class="item_caption">{{ item.name }}</figcaption>
    </a>
    </figure>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
