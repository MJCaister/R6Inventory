{% extends "layout.html" %}

{% block content %}
{# Creates a element to style the image and name as a caption #}
<div id="item_list">
    {% for item in items %}
    <figure class="item">
    <a href="/{{ item.item_type.name }}/{{ item.name }}">
        <img class="small_image" src="/static/images/item/{{ item.small_image }}">
        <figcaption class="item_caption">{{ item.name }}</figcaption>
    </a>
    </figure>
    {% endfor %}
</div>
{% endblock %}
